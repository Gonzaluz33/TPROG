<body>
    <main>
        <div class="container mt-5">
            <h3>Registrarse como:</h3>
            <select id="registerAs" class="form-control mb-4">
                <option value="postulante">Postulante</option>
                <option value="empresa">Empresa</option>
            </select>
    
            <!-- Formulario para Postulantes -->
            <div id="postulanteForm">
                <h3>Formulario de Postulantes</h3>
            <form action="script-de-procesamiento.php" method="post">
                    <div class="form-group">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>

                    <div class="form-group">
                        <label for="nacionalidad">Nacionalidad:</label>
                        <select id="nacionalidad" name="nacionalidad">
                            <option value="Uruguayo">Uruguayo</option>
                            <option value="Argentino">Argentino</option>
                            <option value="Brasileño">Brasileño</option>
                            <!-- Añade más opciones según lo necesites -->
                        </select>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
    
            <!-- Formulario para Empresas -->
            <div id="empresaForm" style="display: none;">
                <h4>Registro de Empresas</h4>
                <form action="script-de-procesamiento.php" method="post">
                    <!-- Nickname -->
                    <div class="form-group">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
            
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
            
                    <!-- Apellido -->
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
            
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                    <!-- Nombre de la Empresa -->
                    <div class="form-group">
                        <label for="nomEmpresa">Nombre de la Empresa:</label>
                        <input type="text" id="nomEmpresa" name="nomEmpresa" required>
                    </div>
            
                    <!-- Descripción de la Empresa -->
                    <div class="form-group">
                        <label for="desc">Descripción:</label>
                        <textarea id="desc" name="desc" rows="4" cols="42" required></textarea>
                    </div>
            
                    <!-- Sitio Web de la Empresa -->
                    <div class="form-group">
                        <label for="linkWeb">Sitio Web:</label>
                        <input type="url" id="linkWeb" name="linkWeb">
                    </div>
            
                    <!-- Botón de Envío -->
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/register.js"></script>
    <script src="js/index.js"></script>
</body>
