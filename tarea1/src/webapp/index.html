<body>
    <header>
      <nav class="navbar bg-body-tertiary border-bottom border-black mb-4">
          <div class="container d-flex py-1 " >
            <div style="width: 20%;">
                <a class="navbar-brand" href="#"><img class="w-50"  src="src/img/trabajo_logo.png" alt=""></a>
            </div>
            <div  style="width: 50%;">
                <form class="d-flex " role="search" >
                    <input class="form-control square-corners  me-2 " type="search" placeholder="Ofertas laborales, Empresas" aria-label="Search">
                    <button class="btn btn-outline-light bg-dark square-corners" type="submit"><i class="fas fa-search"></i> Buscar</button>
                  </form>
            </div>

            <div class="d-flex me-5">
                <div class="d-flex border-end px-2 ">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" class="text-decoration-none text-black fw-bold " >Ingresar</a>
                </div>

                <div class="d-flex px-2">
                   <a class="text-decoration-none text-black fw-bold " href="register.html">Registrarse</a>
                </div>
               
            </div>
          </div>
      </nav>
    </header>
<main>
<!-- Modal Login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group mb-2">
            <label class="mb-3" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="form-group mb-2">
            <label class="mb-3" for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-dark" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-warning">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
<!-- El contenido principal del sitio web -->
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-12">
               <div class=" container-fluid p-3 mx-auto border border-dark text-center" id="keywordList">
                    
                </div>
            </div>
            <div class=" col-md-9 col-sm-12 p-2" id="mainContent">
                
            </div>
        </div>
      </div>
